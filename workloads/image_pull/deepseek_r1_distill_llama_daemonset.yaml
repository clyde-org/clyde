apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: deepseek-r1-distill-llama-8b
spec:
  selector:
    matchLabels:
      app: deepseek-r1-distill-llama-8b
  template:
    metadata:
      labels:
        app: deepseek-r1-distill-llama-8b
    spec:
      # add this toleration for the 32 node cluster only
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: deepseek-r1-distill-llama-8b
          image: ghcr.io/clyde-org/deepseek.r1.distill.llama.8b:v7.0
          imagePullPolicy: Always
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - deepseek-r1-distill-llama-8b
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - master-16
                      - master-17
                      - master-19
                      - master-20
                      - master-22
                      - worker-10
                      - worker-11
                      - worker-12
                      - worker-23
